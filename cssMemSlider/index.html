<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Mem Slider</title>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <main class="main">
      <section class="slider-wrapper">

        <h1 class="title">CSS Mem Slider</h1>

        <div class="slider-block">
          <input type="radio" id="dot-1" name="slider-dot" class="input" checked>
          <input type="radio" id="dot-2" name="slider-dot" class="input">
          <input type="radio" id="dot-3" name="slider-dot" class="input">
          <input type="radio" id="dot-4" name="slider-dot" class="input">
          <input type="radio" id="dot-5" name="slider-dot" class="input">

          <div class="slides">
            <div class="slide slide-1" id="slide-1"></div>
            <div class="slide slide-2" id="slide-2"></div>
            <div class="slide slide-3" id="slide-3"></div>
            <div class="slide slide-4" id="slide-4"></div>
            <div class="slide slide-5" id="slide-5"></div>
          </div>

          <div class="text-block">
            <p class="text text-1"></p>
            <p class="text text-2"></p>
            <p class="text text-3"></p>
            <p class="text text-4"></p>
            <p class="text text-5"></p>
          </div>

          <div class="dots">
            <a href="#slide-1"><label for="dot-1" class="dot">1</label></a>
            <a href="#slide-2"><label for="dot-2" class="dot">2</label></a>
            <a href="#slide-3"><label for="dot-3" class="dot">3</label></a>
            <a href="#slide-4"><label for="dot-4" class="dot">4</label></a>
            <a href="#slide-5"><label for="dot-5" class="dot">5</label></a>
          </div>
        </div>

      </section>
    </main>
  </div>
</body>

</html>
